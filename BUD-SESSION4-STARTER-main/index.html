<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <section>
      <div>
        <img src="./images/image-equilibrium.jpg" alt="" class="nft-image" />
      </div>
      <div class="content">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm</p>
      </div>
      <div class="icon">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" id="eth-icon"/>
          <p id="price">0.041ETH</p>
        </div>
        <div class="clock"><img src="./images/icon-clock.svg" alt="icon-clock" id="clock-icon" />
          <p>3 days left</p>
        </div>
        
      </div>
      <hr />
      <footer>
        <img src="./images/image-avatar.png" alt="image-avatar" id="avatar" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </footer>
    </section>
  </body>
</html>
